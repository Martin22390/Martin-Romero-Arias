<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonzi Contacto</title>
    <script src="https://kit.fontawesome.com/887a835504.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4ea65ee69c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    
</head>
<body>
    <header class="sticky-header">
        <div class="header-content">
          <img src="../Imagenes/minion ceo.jpg" alt="your logo">
          <h1>Fonzi.</h1>
          <nav class="nav-header">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./compras.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
          </nav>
        </div>
    </header>

    <main>
      <section class="contacto">
        <div class="container-contacto">
          <div class="form-container">
            <h2>Contacto</h2>
            <form>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
      
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" required></textarea>
      
              <input type="submit" value="Enviar">
            </form>
          </div>
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6343422408117!2d-58.43473514862035!3d-34.613406765423015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca4269e1da6f%3A0x89a0de9632a71e89!2sOtamendi%20261%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1680302419199!5m2!1ses!2sar" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </section>
      
    </main>

    <footer class="footer">
        <div class="footer-container">
          <div class="footer-logo">
            <img src="../Imagenes/minion ceo.jpg" alt="Logo">
            <h3>Fonzi.</h3>
          </div>
          <div class="footer-social">
            <h3>Seguinos</h3>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
