<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=heade, initial-scale=1.0">
    <title>Registracion</title>
    <script src="https://kit.fontawesome.com/887a835504.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4ea65ee69c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="sticky-header">
        <div class="header-content">
          <img src="../Imagenes/minion ceo.jpg" alt="your logo">
          <h1>Fonzi.</h1>
          <nav class="nav-header">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./compras.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
          </nav>
        </div>
    </header>
    <main>
        <section class="container">
            <h2 class="title">Fonzi Registro</h2>
          </section>
        <section class="registracion">
            <form class="form-registracion">
              <h2>Registro</h2>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="input-registracion" type="text" id="nombre" name="nombre" required>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input class="input-registracion" type="text" id="apellido" name="apellido" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input class="input-registracion" type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input class="input-registracion" type="password" id="contraseña" name="contraseña" required>
              </div>
              <div class="form-group">
                <label for="confirmar-contraseña">Confirmar contraseña:</label>
                <input class="input-registracion" type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>
              </div>
              <div class="form-group">
                <button type="submit">Registrar</button>
              </div>
            </form>
          </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
          <div class="footer-logo">
            <img src="../Imagenes/minion ceo.jpg" alt="Logo">
            <h3>Fonzi.</h3>
          </div>
          <div class="footer-social">
            <h3>Seguinos</h3>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
